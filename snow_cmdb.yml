---
- name: Sbnow Notification
  hosts: localhost
  connection: local
  gather_facts: no
  
  tasks:

    - name: Update Service Now Ticket to indicate start
      snow_record:
        username: "{{ snow_username }}"
        password: "{{ snow_password }}"
        instance: "{{ snow_instance }}"
        state: present
        table: cmdb_ci_linux_server
        number: "{{ snow_request }}"
        data: 
          display_name: EA-s1-WebServer
      register: snow_var