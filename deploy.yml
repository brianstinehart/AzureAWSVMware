---
- name: Provision Instances
  hosts: localhost
  gather_facts: False
  vars_files:
    - [ 'vars/custom.yml', 'vars/main.yml' ]
  tags:
    - manage-instances
  vars:
    teardown: false
  tasks:
  - include_role:
      name: "check_setup"
  - include_role:
      name: "manage-{{ instance_loc }}-instances"

- name: Configure Windows Servers
  hosts: windows
  gather_facts: True
  vars_files:
    - [ 'vars/custom.yml', 'vars/main.yml' ]
  tags:
    - windows_hosts
  roles:
    - windows-workstation

- name: Configure Docs Host
  hosts: docs
  remote_user: bstineha
  become: True
  gather_facts: True
  vars_files:
    - [ 'vars/custom.yml', 'vars/main.yml' ]
  tags:
    - docs
  roles:
    - linux-common