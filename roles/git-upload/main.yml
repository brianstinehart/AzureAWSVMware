---

- name: Set identity as "ETG Network" in GIT Config 
  git_config:
    name: user.name
    scope: local
    repo: "{{ project_path }}"
    value: "ETG Network"

- name: commit changes to git
  shell: |
    git add .
    git commit -m "Config backup taken $(date +"%Y-%m-%d %H:%M:%S")"
    # exit needed as git commit will fail if there are no changed files
    exit 0
  args:
    chdir: "{{ project_path }}/roles/{{ backup_role }}/backup"

- name: Git - push
  shell: git push 
  args:
    chdir: "{{ project_path }}/roles/{{ backup_role }}/backup"
  register: gitpush
  #when: git.msg is defined
  
